<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Galleries-Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="layout">
            <h1>Gallery Content Layout</h1>

            <h3>Landscape Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="tea_L1.jpg" alt="tea">
                <img src="tea_L2.jpg" alt="tea">
                <img src="tea_L3.jpg" alt="tea">
                <img src="tea_L4.jpg" alt="tea">
                <img src="tea_L5.jpg" alt="tea">
                <img src="tea_L6.jpg" alt="tea">
                <img src="tea_L7.jpg" alt="tea">
                <img src="tea_L8.jpg" alt="tea">
                <img src="tea_L9.jpg" alt="tea">
            </div>
        </div>
        
            <h3>Portrait Gallery (grid)</h3>
            <div class="basic-grid-gallery">
                <img src="tea_P1.jpg" alt="tea">
                <img src="tea_P2.jpg" alt="tea">
                <img src="tea_P3.jpg" alt="tea">
                <img src="tea_P4.jpg" alt="tea">
                <img src="tea_P5.jpg" alt="tea">
                <img src="tea_P6.jpg" alt="tea">

                <img src="tea_P8.jpg" alt="tea">
                <img src="tea_P9.jpg" alt="tea">
            </div>
        

            <h3>Mixed Galleries (cropped grid)</h3>
            <div class="cropped-grid-gallery"> 
                <img src="coffee_P3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P1.jpg" alt="coffee">
                <img src="coffee_L3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P4.jpg" alt="coffee">
                <img src="coffee_S1.jpg" alt="coffee">
                <img src="coffee_P2.jpg" alt="coffee">
                <img src="coffee_S2.jpg" alt="coffee">
                <img src="coffee_L2.jpg" alt="coffee">
            </div>
        

            <h3>Horizontal masonary gallery(cropped grid)</h3>
            <div class="horizontal-masonary-gallery"> 
                <img src="coffee_P3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P1.jpg" alt="coffee">
                <img src="coffee_L3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P4.jpg" alt="coffee">
                <img src="coffee_S1.jpg" alt="coffee">
                <img src="coffee_P2.jpg" alt="coffee">
                <img src="coffee_S2.jpg" alt="coffee">
                <img src="coffee_L2.jpg" alt="coffee">
            </div>

            <h3>Vertical masonary gallery(cropped grid)</h3>
            <div class="Vertical-masonary-gallery"> 
                <img src="coffee_P3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P1.jpg" alt="coffee">
                <img src="coffee_L3.jpg" alt="coffee">
                <img src="coffee_L1.jpg" alt="coffee">
                <img src="coffee_P4.jpg" alt="coffee">
                <img src="coffee_S1.jpg" alt="coffee">
                <img src="coffee_P2.jpg" alt="coffee">
                <img src="coffee_S2.jpg" alt="coffee">
                <img src="coffee_L2.jpg" alt="coffee">
            </div>




        </div>
